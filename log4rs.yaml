refresh_rate: 30 seconds

appenders:
  file:
    kind: rolling_file
    path: logs/v-world-cli.log
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{l}] {t} - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        pattern: logs/v-world-cli.{}.log
        base: 1
        count: 5

root:
  level: info
  appenders:
    - file

loggers:
  v_world_cli::llm::openai:
    level: debug
    appenders:
      - file
    additive: false
